<agm-map 
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [mapTypeId]="mapType">
    <agm-marker
        *ngFor="let marker of markers"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
        [label]="marker.label"
        [title]="marker.title"
        [animation]="marker.animation"
        [opacity]="marker.opacity"
        [markerDraggable]="marker.draggable">
        <agm-info-window>
            {{marker.description}}
        </agm-info-window>
    </agm-marker>
</agm-map>
<app-marker-list [markers]="markers"></app-marker-list>
